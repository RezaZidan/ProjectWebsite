          <a class="navbar-brand" href="../../index.html">PERPUSTAKAAN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse justify-content-start" id="navbarSupportedContent">

                    <a class="nav-link" aria-current="page" href="buku.html">Daftar Buku</a>

      <div class="tambah-buku p-5 mt-3">
        <div class="container-fluid" style="padding: 33px;">
            <div class="container tambah-buku-content p-4">
                <h3 style="text-align: center;" class="mb-5">Form Tambah Buku</h3>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputfile" class="form-label">Cover Buku</label>
                  <input type="file" required class="form-control" id="inputfile">
                </div>
                <div class="col-md-6">
                  <label for="inputidbuku" class="form-label">Id Buku</label>
                  <input type="text" required class="form-control" id="inputidbuku">
                </div>
                <div class="col-md-12">
                  <label for="category">Pilih Kategori Buku</label>
                  <select class="form-select form-control" required id="category" aria-label="Default select example">
                    <option disabled selected>Pilih Kategori Buku</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label for="inputjudul" class="form-label">Judul Buku</label>
                    <input type="text" required class="form-control" id="inputjudul">
                  </div>
                  <div class="col-md-4">
                    <label for="inputpengarang" class="form-label">Pengarang</label>
                    <input type="text" required class="form-control" id="inputpengarang">
                  </div>
                  <div class="col-md-4">
                    <label for="inputpenerbit" class="form-label">Penerbit</label>
                    <input type="text" required class="form-control" id="inputpenerbit">
                  </div>
                  <div class="col-md-6">
                    <label for="inputtahun" class="form-label">Tahun Terbit</label>
                    <input type="date" required class="form-control" id="inputtahun">
                  </div>
                  <div class="col-md-6">
                    <label for="inputhalaman" class="form-label">Halaman Buku</label>
                    <input type="text" required class="form-control" id="inputhalaman">
                  </div>
                  <div class="col-md-12">
                    <label for="validationCustom01" class="form-label">Sinopsis</label>
                    <textarea name="" class="form-control" placeholder="Sinopsis" id="" cols="30" rows="10" required></textarea>
                </div>   
                <div class="col-md-12" style="display: flex;">
                  <a href="tambah-buku.html" class="btn text-light" style="margin-right: 40px; background-color: #2A2438;">Tambah</a>
                  <a href="buku.html" class="btn text-light" style="background-color: #5C5470;">Kembali</a>
                </div>
              </form> 
            </div>
        </div>
      </div>

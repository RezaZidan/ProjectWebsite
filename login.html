<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media/style.css">
    <title>Login User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container container-login">
        <form>
            <h3 class="mb-5 text-center">Login Perpustakaan</h3>
            <div class="mb-3">
                <label for="username" class="form-label">Nama Pengguna</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Nama Pengguna..." required aria-describedby="usernameHelp">
                </div>
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" id="nim" placeholder="NIM..." required aria-describedby="usernameHelp">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Kata Sandi..." required aria-describedby="passwordHelp">
                </div>
            </div>
            <a href="dashboard.html" class="text-dark btn mt-1 mb-3" style="background-color: #DBD8E3;">Login</a>
            <a href="daftar.html" class="text-light btn" style="background-color: #5C5470;">Daftar Anggota</a>
            <hr>
            <a href="media/admin/login-admin.html" class="text-light btn" style="background-color: #352F44;">Admin</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

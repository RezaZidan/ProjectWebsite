<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="media/style.css">
    <title>Daftar Anggota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container container-daftar">
        <form class="row g-3">
            <h3 class="mb-2 text-center">Daftar Anggota Perpustakaan</h3>
            <div class="mb-2">
                <label for="nim" class="form-label">NIM</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="number" class="form-control" id="nim" placeholder="NIM..." required aria-describedby="usernameHelp">
                </div>
            </div>
            <div class="mb-2">
                <label for="username" class="form-label">Nama Pengguna</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Nama Pengguna..." required aria-describedby="usernameHelp">
                </div>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Kata Sandi</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Kata Sandi..." required aria-describedby="passwordHelp">
                </div>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Konfirmasi Kata Sandi</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Kata Sandi..." required aria-describedby="passwordHelp">
                </div>
            </div>
            <div class="col-md-6">
                <label for="category" class="form-label">Jenis Kelamin</label>
                  <select class="form-select form-control" required id="category" aria-label="Default select example">
                    <option disabled selected>Jenis Kelamin</option>
                    <option value="1">Laki Laki</option>
                    <option value="2">Perempuan</option>
                  </select>
              </div>
              <div class="col-md-6">
                <label for="notelpn" class="form-label">No Telpon</label>
                <input type="number" required class="form-control" id="notelpn" placeholder="No Telpon">
              </div>
              <div class="col-md-12 mb-5">
                <label for="pendaftaran" class="form-label">Tanggal Pendaftaran</label>
                <input type="date" required class="form-control" id="pendaftaran">
              </div>
            <button type="submit" class="text-dark btn mt-1 mb-3" style="background-color: #DBD8E3;">Daftar Sekarang</button>
            <a href="login.html" class="text-light btn" style="background-color: #5C5470;">Login</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
